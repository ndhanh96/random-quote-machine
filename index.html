<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Random Quote Machine</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="jquery.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">

   </head>
   <body>
      <div class="container jumbotron">
         <h1 id ="title" class="text-center">Random Quote</h1>
         <div class="row">
            <div class="col-xs-2">
               <span id="quote-icon" class="fa fa-quote-left pull-right"></span>


            </div>
            <div class="col-xs-8 text-center">
               <h3 class="text-left" id="quote"></h3>
               <footer class="text-right" ></footer>

               <a href="" class="twitter-share-button text-left pull-left " data-size="large" id="tweet-button" target="_blank"><span class=" fa fa-twitter-square fa-4x" aria-hidden="true"></span></a>
               <button type="button" class="btn btn-default btn-lg pull-right more-quote">New Quote</button>
            </div>

         </div>

      </div>

   </body>
</html>
